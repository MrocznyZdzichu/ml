<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Manager</title>
    <style>
        body {
            background-color: rgb(20, 30, 40);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message {
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 7px;
            border: 1px solid #555;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px; 
            cursor: pointer;
            width: auto; 
            font-size: 16px;
            margin-top: 0px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .file-upload {
            display: inline-block;
            margin-top: 0px;
            padding: 8px 15px; 
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #3498db;
            color: white;
            padding: 8px 15px; 
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            margin-top: 0px;
        }
        .file-upload label:hover {
            background-color: #2980b9;
        }
        .file-upload form {
            display: inline-block;
        }
        .generate-score {
            display: inline-block;
            margin-top: 0px;
            padding: 8px 15px; 
        }
        .generate-score label {
            background-color: #3498db;
            color: white;
            padding: 8px 15px; 
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            margin-top: 0px;
        }
        .generate-score label:hover {
            background-color: #2980b9;
        }
        .generate-score form {
            display: inline-block;
        }
        .actions {
            display: flex;
            justify-content: center; 
            gap: 10px; 
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(30, 40, 50);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .modal h2 {
            margin-top: 0;
        }
        .modal button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal button:hover {
            background-color: #2980b9;
        }
    </style>        
</head>
<body>
    <div class="container">
        <h1>Model Manager</h1>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>Model Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for model in registered_models %}
                <tr>
                    <td>{{ model }}</td>
                    <td>
                        <div class="generate-score" style="display: inline;">
                            <form action="/{{ model }}/generate-batch-scoring" method="post" style="display: inline;">
                                <button type="submit">Generate Batch Scoring</button>
                            </form>
                        </div>
                        <div class="file-upload" style="display: inline;">
                            <form id="fileUploadForm-{{ loop.index }}" action="/{{ model }}/execute-batch-scoring" method="post" enctype="multipart/form-data" style="display: inline;">
                                <input type="file" name="file" id="file-{{ loop.index }}" onchange="showModal('{{ loop.index }}')">
                                <label for="file-{{ loop.index }}">Execute Batch Scoring</label>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="csvModal" class="modal">
        <h2>Does the CSV file contain headers?</h2>
        <button id="csvYesButton" onclick="submitForm(true)">Yes</button>
        <button id="csvNoButton" onclick="submitForm(false)">No</button>
    </div>

    <script>
        function showModal(index) {
            const modal = document.getElementById('csvModal');
            modal.style.display = 'block';
            window.currentFormIndex = index;
        }

        function submitForm(hasHeaders) {
            const form = document.getElementById(`fileUploadForm-${window.currentFormIndex}`);
            const modelName = form.action.split('/')[1];
            const fileInput = form.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            let actionUrl = form.action.split('?')[0]; 
            actionUrl = `${actionUrl}?has_headers=${hasHeaders ? 'true' : 'false'}`;

            form.action = actionUrl;

            form.submit();

            const modal = document.getElementById('csvModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('csvModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
