<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Manager</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Left Sidebar (Model list) */
        .sidebar {
            background-color: #2c3e50; /* Dark blue */
            color: white;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .model-list {
            list-style: none;
            padding: 0;
        }

        .model-list li {
            margin: 10px 0;
            cursor: pointer;
        }

        .model-list li:hover {
            background-color: #1a2b36; /* Slightly darker blue on hover */
        }

        .model-list li.active {
            background-color: #1a2b36; /* Darker blue when active */
        }
        /* Right Content Area (Information window) */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }

        .placeholder {
            font-size: 24px;
            color: #333;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px 4px 0 0;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab.active {
            background-color: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }

        /* Tab content */
        .tab-content {
            display: none;
            padding: 20px;
            border-top: 2px solid #ccc;
            background-color: white;
        }

        .tab-content.active {
            display: block;
        }
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;  /* Light gray border between cells */
        }

        th {
            font-weight: bold;
            background-color: #f4f4f4; /* Light background for header */
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9; /* Alternate row background for odd rows */
        }

        tbody tr:nth-child(even) {
            background-color: #fff; /* Even rows with a white background */
        }

        td {
            font-size: 14px;
            color: #333;
        }

        /* Underline target role rows */
        td[style="text-decoration: underline;"] {
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Models</h2>
        <ul class="model-list">
            {% for model in registered_models %}
            <li onclick="loadModelMetadata('{{ model }}')">{{ model }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="content">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('general')">General Information</div>
            <div class="tab" onclick="switchTab('batch')">Batch Scoring</div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content active" id="general">
            <div class="placeholder">General Information about the model.</div>
            <div id="model-details">
                <!-- Model metadata will be injected here -->
            </div>
        </div>
        <div class="tab-content" id="batch">
            <div id="batch-score-info">
                <p>Loading batch scoring information...</p>
            </div>
            <div id="batch-score-actions">
                <label>
                    <input type="checkbox" id="replace-checkbox">
                    Replace existing scoring code
                </label>
                <button onclick="generateBatchScoring()">Generate Batch Scoring Code</button>
            </div>
        </div>
        
        
    </div>

    <script>
        function switchTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            const selectedTab = document.getElementById(tabName);
            selectedTab.classList.add('active');

            const activeTab = document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`);
            activeTab.classList.add('active');

            // Load batch scoring info when the "Batch" tab is selected
            if (tabName === 'batch') {
                const modelName = document.querySelector('.model-list li.active').textContent.trim();
                if (modelName) {
                    loadBatchScoreInfo(modelName);
                }
            }
        }
        function loadModelMetadata(modelName) {
            // Highlight the clicked model
            const modelItems = document.querySelectorAll('.model-list li');
            modelItems.forEach(item => {
                item.classList.remove('active'); // Remove 'active' from all models
            });

            const clickedItem = document.querySelector(`.model-list li[onclick="loadModelMetadata('${modelName}')"]`);
            clickedItem.classList.add('active'); // Add 'active' to the clicked model

            // Reset all tabs to a loading state
            document.getElementById('model-details').innerHTML = '<p>Loading general information...</p>';
            document.getElementById('batch-score-info').innerHTML = '<p>Loading batch scoring information...</p>';

            // Fetch and update content for the "General Information" tab
            fetch(`/${modelName}/model-metadata`)
                .then(response => response.json())
                .then(data => {
                    const modelDetails = data.model_info;
                    const dataroles = data.model_dataroles;

                    // Model Details HTML
                    const modelDetailsHTML = `
                        <h3>Model: ${modelDetails.model_name}</h3>
                        <p><strong>Estimator Class:</strong> ${modelDetails.estimator_class}</p>
                        <p><strong>Dataset Name:</strong> ${modelDetails.dataset_name}</p>
                        <p><strong>Created At:</strong> ${new Date(modelDetails.created_at).toLocaleString()}</p>
                        <h4>Estimator Parameters:</h4>
                        <pre>${JSON.stringify(modelDetails.estimator_parameters, null, 2)}</pre>
                    `;

                    // Dataroles Table HTML
                    const datarolesTableHTML = `
                        <h4>Data Roles:</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Column Name</th>
                                    <th>Data Level</th>
                                    <th>Data Role</th>
                                    <th>Data Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${dataroles.map(role => {
                                    const isTargetRole = role.datarole === 'target';
                                    return `
                                        <tr>
                                            <td ${isTargetRole ? 'style="text-decoration: underline;"' : ''}>${role.column_name}</td>
                                            <td ${isTargetRole ? 'style="text-decoration: underline;"' : ''}>${role.datalevel}</td>
                                            <td ${isTargetRole ? 'style="text-decoration: underline;"' : ''}>${role.datarole}</td>
                                            <td ${isTargetRole ? 'style="text-decoration: underline;"' : ''}>${role.datatype}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    `;

                    // Inject model details and dataroles table into the page
                    document.getElementById('model-details').innerHTML = `
                        <div>
                            ${modelDetailsHTML}
                            ${datarolesTableHTML}
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('model-details').innerHTML = `<p>Error loading model metadata: ${error}</p>`;
                });

            // Fetch and update content for the "Batch Scoring" tab
            loadBatchScoreInfo(modelName);
        }
        function loadBatchScoreInfo(modelName) {
            const batchInfoDiv = document.getElementById('batch-score-info');

            // Fetch if the score file exists
            fetch(`/${modelName}/has-batch-scorecode`)
                .then(response => response.json())
                .then(data => {
                    if (data.result === 1) {
                        // If score file exists, fetch its modification time
                        fetch(`/${modelName}/batchscore-file-modtime`)
                            .then(response => response.json())
                            .then(modtimeData => {
                                batchInfoDiv.innerHTML = `
                                    <h3>Batch Scoring File Information</h3>
                                    <p><strong>File score_batch.py Exists:</strong> Yes</p>
                                    <p><strong>Last Modified:</strong> ${new Date(modtimeData.result).toLocaleString()}</p>
                                `;
                            })
                            .catch(error => {
                                batchInfoDiv.innerHTML = `<p>Error fetching batch score file modtime: ${error}</p>`;
                            });
                    } else {
                        batchInfoDiv.innerHTML = `
                            <h3>Batch Scoring File Information</h3>
                            <p><strong>File score_batch.py Exists:</strong> No</p>
                        `;
                    }
                })
                .catch(error => {
                    batchInfoDiv.innerHTML = `<p>Error fetching batch score file existence: ${error}</p>`;
                });
        }

        function generateBatchScoring() {
            const replace = document.getElementById('replace-checkbox').checked;
            const modelName = document.querySelector('.model-list li.active')?.textContent.trim();

            if (!modelName) {
                alert("Please select a model first.");
                return;
            }

            console.log(`Sending request to: /${modelName}/generate-batch-scoring?replace=${replace}`);
            
            fetch(`/${modelName}/generate-batch-scoring?replace=${replace}`, {
                method: "POST",
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.detail || "Unexpected error occurred.");
                    });
                }
                return response.json();
            })
            .then(data => {
                alert(data.detail); // Wyświetlenie komunikatu z odpowiedzi
                loadBatchScoreInfo(modelName); // Odśwież informacje o batch scoring
            })
            .catch(error => {
                console.error("Error generating batch scoring code:", error.message);
                alert(`Error: ${error.message}`);
            });
        }
    </script>
</body>
</html>
