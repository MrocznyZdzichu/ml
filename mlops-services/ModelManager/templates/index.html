<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Manager</title>
    <style>
        body {
            background-color: rgb(20, 30, 40);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message {
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 7px;
            border: 1px solid #555;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px; 
            cursor: pointer;
            width: auto; 
            font-size: 16px;
            margin-top: 0px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .file-upload {
            display: inline-block;
            margin-top: 0px;
            padding: 8px 15px; 
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #3498db;
            color: white;
            padding: 8px 15px; 
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            margin-top: 0px;
        }
        .file-upload label:hover {
            background-color: #2980b9;
        }
        .file-upload form {
            display: inline-block;
        }
        .generate-score {
            display: inline-block;
            margin-top: 0px;
            padding: 8px 15px; 
        }
        .generate-score label {
            background-color: #3498db;
            color: white;
            padding: 8px 15px; 
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            margin-top: 0px;
        }
        .generate-score label:hover {
            background-color: #2980b9;
        }
        .generate-score form {
            display: inline-block;
        }
        .actions {
            display: flex;
            justify-content: center; 
            gap: 10px; 
        }
    </style>        
</head>
<body>
    <div class="container">
        <h1>Model Manager</h1>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>Model Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for model in registered_models %}
                <tr>
                    <td>{{ model }}</td>
                    <td>
                        <div class="generate-score" style="display: inline;">
                            <form action="/{{ model }}/generate-batch-scoring" method="post" style="display: inline;">
                                <button type="submit">Generate Batch Scoring</button>
                            </form>
                        </div>
                        <div class="file-upload" style="display: inline;">
                            <form action="/{{ model }}/execute-batch-scoring" method="post" enctype="multipart/form-data">
                                <input type="file" name="file" id="file-{{ loop.index }}" onchange="this.form.submit()">
                                <label for="file-{{ loop.index }}">Execute Batch Scoring</label>
                            </form>
                        </div>
                        </div>                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
