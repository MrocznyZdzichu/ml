<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Basic Model</title>
    <style>
        body {
            background-color: rgb(20, 30, 40);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 25%;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;  /* Prevent overflow */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0073e6;
        }

        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Model</h1>
        <form action="/create_model" method="post">
            <div class="form-container">
                <label for="model_name">Model Name:</label>
                <input type="text" id="model_name" name="model_name" required><br><br>

                <label for="dataset_name">Dataset Name:</label>
                <select id="dataset_name" name="dataset_name" required>
                    {% for dataset in datasets %}
                        <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select><br><br>

                <label for="model_class">Model Class:</label>
                <input type="text" id="model_class" name="model_class" required><br><br>

                <label for="model_params">Model Parameters (JSON format):</label>
                <input type="text" id="model_params" name="model_params"><br><br>

                <label for="datarole_mapping">Data Role Mapping (JSON format):</label>
                <input type="text" id="datarole_mapping" name="datarole_mapping"><br><br>

                <input type="submit" value="Create Model">
            </div>
        </form>
    </div>
</body>
</html>
